<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for ('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for ('static', filename='login.css')}}">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Area</h1>
    <form action="">
        <label class="required" for="fname">First Name :</label><br>
        <input type="text" id="fname" name="fname" placeholder="Your First Name" required><br>
        <label for="lname">Last Name :</label><br>
        <input type="text" id="lname" name="lname" placeholder="Your Last Name"><br>
        <label class="required" for="username">Username :</label><br>
        <input type="text" id="username" name="username" required><br>
        <label class="required" for="password">Password :</label><br>
        <input type="password" id="password" name="password" required
        placeholder="At least 8 or more characters and one number,Uppercase and Lowercase"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Login">
    </form>
    
</body>
</html>
